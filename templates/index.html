<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CareBear Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main class="page">
    <section class="chat-card" role="region" aria-label="CareBear Chatbot">
      <header class="chat-header">
        <div class="logo" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
            <circle cx="8" cy="7" r="3" fill="#d8a97b"/>
            <circle cx="16" cy="7" r="3" fill="#d8a97b"/>
            <circle cx="12" cy="12" r="6.5" fill="#fefaf6" stroke="#c08a5f"/>
            <circle cx="9.5" cy="12" r="1" fill="#3b2b1e"/>
            <circle cx="14.5" cy="12" r="1" fill="#3b2b1e"/>
            <path d="M9 15c2 1.6 4 1.6 6 0" stroke="#3b2b1e" stroke-width="1.2" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="title">
          <h1>CareBear Chatbot</h1>
          <p>I am here to help with your mental health</p>
        </div>
      </header>

      <div id="messages" class="messages" aria-live="polite"></div>
      <div id="mood" class="mood"></div>

      <form id="chat" class="composer" autocomplete="off">
        <label class="sr-only" for="text">Type your message</label>
        <input id="text" placeholder="Type your message..." />
        <button id="send" type="submit" title="Send">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#fff">
            <path d="M3 11l17-8-7 18-2-7-8-3z"/>
          </svg>
        </button>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('chat');
    const input = document.getElementById('text');
    const messages = document.getElementById('messages');
    const moodEl = document.getElementById('mood');
    const sendBtn = document.getElementById('send');

    function addBubble(role, text){
      const b = document.createElement('div');
      b.className = 'bubble ' + (role === 'me' ? 'me' : 'bot');
      b.textContent = text;
      messages.appendChild(b);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if(!msg) return;
      addBubble('me', msg);
      input.value = '';
      sendBtn.disabled = true;
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        if (data.mood) moodEl.textContent = 'Detected mood: ' + data.mood;
        addBubble('bot', data.response || 'Sorry, no response.');
      } catch {
        addBubble('bot', 'There was a network or server error.');
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
