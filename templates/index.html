<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareBear Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chatbot-wrapper">
    <div class="chatbot-container">
      <div class="chatbot-header">
        <img src="static/images/bear.png" alt="CareBear Logo" class="bear-logo" />
        <div class="chatbot-title">
          <div class="title">CareBear Chatbot</div>
          <div class="subtitle">I'm here to help with your mental health</div>
        </div>
      </div>

      <div class="chatbot-messages" id="chatbot-messages">
        <div class="message bot">Hi there! How are you feeling today?</div>
      </div>

      <div class="chatbot-input-area">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button" aria-label="Send message">
          <img src="static/images/paw.png" alt="Send" class="paw-icon" />
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
