<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Chatbot</title>
    <style>
        body {
            background-color: #e0f7fa; /* Soft blue */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 60px;
        }
        .chat-container {
            background-color: rgba(240, 248, 255, 0.95); /* Light blue tint */
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            position: relative;
        }
        .chat-header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #0077b6; /* Deep ocean blue */
        }
        .bear-sticker {
            width: 60px;
            height: auto;
            position: absolute;
            top: -30px;
            right: -30px;
        }
        .chat-bubble {
            padding: 12px 16px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 85%;
        }
        .user {
            background-color: #bde0fe; /* Soft user bubble */
            align-self: flex-start;
        }
        .bot {
            background-color: #caf0f8; /* Soft bot bubble */
            align-self: flex-end;
            position: relative;
        }
        .bot::after {
            content: "üê¨ BlueBuddy";
            display: block;
            font-size: 12px;
            color: #0077b6;
            margin-top: 4px;
            text-align: right;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-area {
            display: flex;
            margin-top: 15px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px 0 0 8px;
            border: 1px solid #90e0ef;
            outline: none;
            background-color: #f0faff;
        }
        button {
            padding: 10px 16px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <img class="bear-sticker" src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif" alt="Dauphin Sticker">
        <div class="chat-header">Mental Health Chatbot</div>
        <div class="chat-box">
            <div class="chat-bubble user">Lately I feel like everything is pointless.</div>
            <div class="chat-bubble bot">üê¨ That sounds incredibly hard. You‚Äôre not alone. I‚Äôm here to listen if you‚Äôre ready.</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="playSound()">Send</button>
        </div>
    </div>

    <!-- Optional gentle chime -->
    <audio id="chime" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
    <script>
        function playSound() {
            document.getElementById('chime').play();
        }
    </script>
</body>
</html>
