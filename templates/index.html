<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareBear Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='images/bear.png') }}" alt="CareBear Logo" class="bear-logo">
            <div>
                <h2>CareBear Chatbot</h2>
                <p>I'm here to help with your mental health</p>
            </div>
        </div>
        <div id="chatBox" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn">
                <img src="{{ url_for('static', filename='images/paw.png') }}" alt="Send" class="paw-icon">
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
