<div class="chatbot-container">
    <div class="chatbot-header">
        <img src="static/images/bear.png" alt="CareBear Logo" class="bear-logo">
        <div class="chatbot-title">
            <div class="title">CareBear Chatbot</div>
            <div class="subtitle">I'm here to help with your mental health</div>
        </div>
    </div>

    <div class="chatbot-messages" id="chatbot-messages"></div>

    <div class="chatbot-input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">
            <img src="static/images/paw.png" alt="Send" class="paw-icon">
        </button>
    </div>
</div>
