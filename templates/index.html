<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareBear Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <img src="{{ url_for('static', filename='images/bear.png') }}" alt="CareBear Logo">
            <div class="chatbot-title">
                <strong>CareBear Chatbot</strong><br>
                <span>I'm here to help with your mental health</span>
            </div>
        </div>
        <div class="chatbox" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn">
                <img src="{{ url_for('static', filename='images/paw.png') }}" alt="Send">
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
