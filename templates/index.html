<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Chatbot</title>
</head>
<body>
    <h1>Welcome to the Mood Chatbot</h1>
    <textarea id="message" placeholder="Type your message here..."></textarea><br>
    <button onclick="sendMessage()">Send</button>
    <p id="response"></p>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await res.json();
            document.getElementById('response').innerText = `Mood: ${data.mood}\nResponse: ${data.response}`;
        }
    </script>
</body>
</html>
