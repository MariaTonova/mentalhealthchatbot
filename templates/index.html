<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CareBear Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="page">
    <section class="chat-card" role="region" aria-label="CareBear Chatbot">
      <header class="chat-header">
        <div class="logo">
          <img src="{{ url_for('static', filename='images/carebear.png') }}" alt="CareBear" width="44" height="44">
        </div>
        <div class="title">
          <h1>CareBear Chatbot</h1>
          <p>Iâ€™m here to help with your mental health</p>
        </div>
      </header>

      <div id="messages" class="messages" aria-live="polite"></div>
      <div id="mood" class="mood"></div>

      <form id="chat" class="composer" autocomplete="off">
        <label class="sr-only" for="text">Type your message</label>
        <input id="text" placeholder="Type your message..." />
        <button id="send" type="submit" title="Send">
          <img src="{{ url_for('static', filename='images/paw.png') }}" alt="Send" width="24" height="24">
        </button>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('chat');
    const input = document.getElementById('text');
    const messages = document.getElementById('messages');
    const moodEl = document.getElementById('mood');
    const sendBtn = document.getElementById('send');

    // starter bot bubble (like your mock)
    addBubble('bot', "Hi there! ðŸ§¡ How are you feeling today?");

    function addBubble(role, text){
      const b = document.createElement('div');
      b.className = 'bubble ' + (role === 'me' ? 'me' : 'bot');
      b.textContent = text;
      messages.appendChild(b);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if(!msg) return;
      addBubble('me', msg);
      input.value = '';
      sendBtn.disabled = true;
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        if (data.mood) moodEl.textContent = 'Detected mood: ' + data.mood;
        addBubble('bot', data.response || 'Sorry, no response.');
      } catch {
        addBubble('bot', 'There was a network or server error.');
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
