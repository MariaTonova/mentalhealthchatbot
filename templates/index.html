<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareBear Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chatbot-container">
        <!-- Header -->
        <div class="chatbot-header">
            <img src="/static/images/bear.png" alt="CareBear Logo">
            <div>
                <div class="chatbot-title">CareBear Chatbot</div>
                <div class="chatbot-subtitle">I'm here to help with your mental health</div>
            </div>
        </div>

        <!-- Chat box -->
        <div id="chatBox"></div>

        <!-- Input row -->
        <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn">
                <img src="/static/images/paw.png" alt="Send">
            </button>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
